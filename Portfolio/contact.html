<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e222a;
      color: #ffffff;
      scroll-behavior: smooth;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-in-out;
    }

    h1 span {
      border-bottom: 4px solid #65ff65;
      padding-bottom: 5px;
    }

    p.description {
      text-align: center;
      margin-bottom: 40px;
      font-size: 18px;
      color: #dddddd;
      animation: fadeIn 1.2s ease-in;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .form-section, .info-section {
      flex: 1;
      min-width: 300px;
      background-color: #1e222a;
      padding: 30px;
      border: 1px solid #65ff65;
      border-radius: 12px;
      opacity: 0;
      transform: translateY(40px);
      animation: slideFadeUp 1s ease forwards;
    }

    .form-section {
      animation-delay: 0.3s;
    }

    .info-section {
      animation-delay: 0.6s;
    }

    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #65ff65;
      border-radius: 8px;
      background-color: transparent;
      color: #ffffff;
      font-size: 16px;
      animation: fadeIn 1.4s ease;
    }

    .form-section input::placeholder,
    .form-section textarea::placeholder {
      color: #aaaaaa;
    }

    .form-section button {
      width: 100%;
      padding: 14px;
      background-color: #65ff65;
      color: #000000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: fadeIn 1.6s ease;
    }

    .form-section button:hover {
      background-color: #4ee64e;
      animation: pulse 1s infinite;
    }

    .info-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffffff;
      animation: fadeIn 1.4s ease;
    }

    .info-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      animation: fadeIn 1.6s ease;
    }

    .info-box i {
      color: #65ff65;
      font-size: 20px;
    }

    .info-box span {
      font-size: 16px;
      color: #dddddd;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideFadeUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0px #59e12f;
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 12px #59e12f88;
      }
    }
  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1><span>Get In Touch</span></h1>
    <p class="description">Have a project in mind or want to collaborate? Let's connect!</p>

    <div class="contact-wrapper">
      <!-- Contact Form -->
      <div class="form-section">
        <form>
          <input type="text" placeholder="Your name" required />
          <input type="email" placeholder="your@email.com" required />
          <input type="text" placeholder="What's this about?" />
          <textarea rows="6" placeholder="Your message..." required></textarea>
          <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="info-section">
        <h2>Contact Information</h2>
        <div class="info-box">
          <i class="fas fa-envelope"></i>
          <span>Vinay.banothsde@gmail.com</span>
        </div>
        <div class="info-box">
          <i class="fas fa-phone-alt"></i>
          <span>+91 89785 36885</span>
        </div>
        <div class="info-box">
          <i class="fas fa-map-marker-alt"></i>
          <span>Bhupalpally, Telangana, 506169</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
